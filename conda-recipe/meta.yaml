package:
  name: dvidsparkservices 
  version: "0.1"
  
source:
  git_url: ../
  git_tag: HEAD

build:
  number: 13
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  
  entry_points:
    #- launchworkflow = workflows.launchworkflow:main (TODO)

requirements:
  build:
    - python 2.7*
    - setuptools
  run:
    - python 2.7*  
    - jsonschema
    - numpy
    - neuroproof
    - libdvid-cpp
    - requests
    - scikit-image
    - pillow
    - scipy
    - python-lz4
    - ilastik-deps-pc-headless
    - ilastik-meta
    - wsdt

test:
  requires:
    - nose
    - numpy-allocation-tracking

  imports:
    - DVIDSparkServices
    - ilastik

about:
  home: http://github.com/janelia-flyem/DVIDSparkServices
  license: BSD (3-clause)
  license_file: LICENSE.txt
  summary: Python framework for EM Spark-based services 
